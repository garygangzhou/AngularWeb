<div >    
    <div>Keywords: </div>
    <input #keywordbox   >
    <button (click)="getNews_btnHandler(keywordbox.value)" >Refresh</button>
    <div>Total: {{news.totalResults }} </div>
    <hr>    
    <div *ngIf="news.articles != null; else showNoNews" >
        <pagination-controls id='allnewspager' 
            (pageChange)="pagerChangeEvent($event)" ></pagination-controls> 
        <div *ngFor='let n of news.articles 
        | paginate: {
                id: "allnewspager",  
                itemsPerPage: pageSize,  
                currentPage: theCurrentPage, 
                totalItems: news.totalResults 
            }' >
            <app-article [article]= n ></app-article>
            <hr>
        </div>
    </div>
    <ng-template #showNoNews>
        <p>There is no news</p>
    </ng-template>
</div>
